<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
 
  <title>Time tracking dashboard</title>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">

      <div class="card-profile">

        <div class="info-profile">
          <img src="./images/image-jeremy.png" alt="Image Profile">
          <div class="by">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>

        </div>

        <div class="segmenter">
          <button id="btn-daily" class="active-btn">Daily</button>
          <button id="btn-weekly">Weekly</button>
          <button id="btn-monthly">Monthly</button>
        </div>

      </div>
      <div id="dashboard" class="dashboard">

      </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nazareno7870">Nazareno del RÃ­o</a>.
  </div>
</body>
</html>
